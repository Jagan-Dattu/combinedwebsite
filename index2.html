<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style2.css" class="rel">
    <script src="index2.js"></script>
</head>
<body>
    <nav>
        <a href="index.html">
        <h1 style="text-decoration: underline; font-style: italic; color: blue;">JAGAN WEBSITES</h1>
    </a>
       

    </nav>
    <br />
    <br />
    <br />

    <br />
    <br />
    <br />


    <div class="cal">
    <input type="text" placeholder="0" id="input">
    <br>
    <div class="buttons">
        <button  class="button"id="spec">C</button>
        <button  class="button"id="spec">%</button>
        <button  class="button"id="spec">*</button>
        <button  class="button" id="spec">X</button>
        
    </div>
    <br>
    <div class="buttons">
        <button  class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button" id="spec">-</button>
        

    </div>
    <br>
    <div class="buttons">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button" id="spec">+</button>
        


    </div>
    <br>
    <div class="buttons">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button" id="spec">/</button>
    </div>
    <br/>
    <div class="buttons">
        <button class="button">!</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button" id="equal">=</button>
    </div>
</div>

    
</body>
<script>
    let string="";
let buttons=document.querySelectorAll('.button');
Array.from(buttons).forEach((button) =>{
    button.addEventListener('click',(e)=>{
        if(e.target.innerHTML=='=')
        {
            string=eval(string);
            document.querySelector('input').value=string;

        }
        else if(e.target.innerHTML=='C')
        {
            string="";
            document.querySelector('input').value=string;
        }
        else if(e.target.innerHTML=='X')
        {
            string=string.substring(0,string.length-1);
            document.querySelector('input').value=string;
        }
        else{
        console.log(e.target)
        string=string+e.target.innerHTML;
        document.querySelector('input').value=string;
        }
    })
})
</script>
</html>
